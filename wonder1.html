from flask import Flask, request, render_template
app=Flask(__name__)

@app.route("/")
def index():
    return render_template('index.html')
@app.route('/greet', methods=['POST'])
def greet():
    name = request.form['username']
    return f'哈囉，{name}，歡迎來到微積分地獄網! '

if __name__ == '__main__':
    app.run(debug=True)
